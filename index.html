<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.png">
    <script src="app.js" defer></script>
    
</head>
<body class="completePage">
    <header>
        <img class="logo" src="img/logo.png" alt="Logo">
    </header>
    <main class="encriptadorCompleto">
        <section class="leftPage">
            <textarea class="textoEncriptar" name="input" id="input" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <section class="informacionyBotones">
                <section class="generalInformation">
                    <img class="exclamacion" src="img/bi_exclamation-circle-fill.png" alt="Exclamation Sign">
                    <p class="info">Solo letras minúscular y sin acentos.</p>
                </section>
                <section class="buttons">
                    <button class="encriptar" id="encriptar" type="submit" onclick=encryptButton()>Encriptar</button>
                    <button class="desencriptar" id="desencriptar" type="submit" onclick=desencryptButton()>Desencriptar</button>
                </section>
            </section>

        </section>
        <section class="rightPage">
            <img class="muñeco" id="muñeco" src="img/muneco.png" alt="Muñeco">
            <h1 class="titulo" id="titulo">Ningún mensaje fue encontrado</h1>
            <p class="mensaje" id="mensaje">Ingresa el texto que desees encriptar o desencriptar.</p>
            <p class="resultadoMensaje" id="resultadoMensaje"></p>
            <button class="copiar" id="copiar" type="submit" onclick=copyButton()>Copiar</button>
        </section>
    </main>
</body>
</html>
